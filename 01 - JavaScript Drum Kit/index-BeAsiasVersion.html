<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Makin' beats</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

<div class="myMessage">
  <p><h4>Let's make some music! Click the letters below to hear all the awesome sounds :)</h4></p>
</div>

<div class="hisMessage">
  <p><h4>You can play for as long as you like--so don't be shy!</h4></p>
</div>

  <!--each key click has an associated data number and they all have the key class-->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!--all audio for Makin Beats-->
  <audio data-key="65" src="sounds/clap.wav"></audio> 
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

    //function to play (and stop playing) a sound when key is pressed  
  function playSound(e){
    
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //sets audio variable to keycode push event
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //sets key variable to the same key code push event
    if(!audio) return;//stops the function if you don't push something with audio
  
    audio.currentTime = 0; //rewind to the before after each cycle through
    audio.play();

    key.classList.add('playing');
  }   



  function removeTransition(e){
    if(e.propertyName !== 'transform') return; //skip it if it's not a transform

    e.target.classList.remove('playing'); //not totally sure about 'target' here  
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => addEventListener('transitionend', removeTransition));
  
  window.addEventListener('keydown', playSound); //adds a listener for the button

</script>
</body>
</html>
